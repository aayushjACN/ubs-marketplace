name: Build and Push to ACR

on:
  push:
    branches: [ "main" ] # Runs whenever code is pushed to the 'main' branch
  workflow_dispatch:      # Allows you to run this manually from the Actions tab

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
    # 1. Check out the repository code
    - name: Checkout code
      uses: actions/checkout@v4

    # 2. Log in to Azure Container Registry
    - name: Log in to Azure Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ secrets.ACR_LOGIN_SERVER }}
        username: ${{ secrets.ACR_USERNAME }}
        password: ${{ secrets.ACR_PASSWORD }}

    # 3. Build and push the Docker image
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        # Tags the image with 'latest' AND the specific git commit SHA for versioning
        tags: |
          ${{ secrets.ACR_LOGIN_SERVER }}/ubsmkplace:latest
          ${{ secrets.ACR_LOGIN_SERVER }}/ubsmkplace:${{ github.sha }}

  