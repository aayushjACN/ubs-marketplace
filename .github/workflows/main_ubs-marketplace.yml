name: Deploy Docker image to Prod

on:
  workflow_run:
    workflows: ["Build and Push to ACR"]
    types:
      - completed

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.name == 'Build and Push to ACR' && github.event.workflow_run.conclusion == 'success' }}

    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_6F66C5419B834B5FA5C0127AB7348D5F }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_9569E1643C8D40DA8F2F4B8C2B043AC3 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_E57A4B45FAB3412B9EB8D54095A5A0D9 }}

      - name: 'Deploy to Azure Web App'
        uses: azure/container-apps-deploy-action@v1
        with:
          app-name: 'ubs-marketplace'
          resource-group: 'UBS-lab-marketplace'
          imageToDeploy: '${{ secrets.ACR_LOGIN_SERVER }}/ubsmkplace:latest'
          